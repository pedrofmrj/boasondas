{% for bairro in bairros %}
<div class="p-2">
    <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded shadow-md transition-all duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg"
            hx-get="/ondas/{{ bairro }}"
            hx-target="#wave-info"
            hx-swap="innerHTML"
            hx-headers='{"Accept": "text/html"}'>
        {{ bairro }}
    </button>
</div>
{% endfor %}
